{% load image_urls %}
{% load oregon_image_urls %}

{% block this_day %}
  {% if page %}
  <h2>{{ featured_page_title }}</h2>

  <div>
    <a href="{% url 'openoni_page' page.issue.title.lccn page.issue.date_issued page.issue.edition page.sequence %}">

      <picture>
        <source media="(max-width: 300px)" srcset="{% custom_image_url page 120 %}">
        <source media="(max-width: 800px)" srcset="{% custom_image_url page 200 %}">
        <source media="(max-width: 1150px)" srcset="{% custom_image_url page 240 %}">
        <img src="{% custom_image_url page 330 %}" alt="" />
      </picture>

      <div class="featured title">{{ page.issue.title.name }}</div>
      <div class="featured date">{{ page.issue.date_issued }}</div>
    </a>
  </div>
  {% endif %}
{% endblock this_day %}
